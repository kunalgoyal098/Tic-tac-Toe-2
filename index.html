<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>tic-tac-toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script src="script.js" defer></script>
</head>

<body>
  <h1>Tic Tac Toe </h1>
  <h2>It's <button id="changeturn">X</button> turn</h2>
  <div id="gameboard">

    <div class="row">
      <input type="text" id="0" class="box">
      <input type="text" id="1" class="box">
      <input type="text" id="2" class="box">
    </div>
    <div class="row1">
      <input type="text" id='3' class="box">
      <input type="text" id='4' class="box">
      <input type="text" id='5' class="box">
    </div>
    <div class="row2">
      <input type="text" id='6' class="box">
      <input type="text" id='7' class="box">
      <input type="text" id='8' class="box">
    </div>
    <div class="button">
      <button id="reset">Reset</button>
    </div>
    <div class="winner"> </div>

</body>

</html>
